<!DOCTYPE html>
<html>
  <head>
    <title>To Do List</title>
    <meta charset="UTF-8" />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="src/styles.css" type="text/css"/> 
    <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&family=Comfortaa&display=swap" rel="stylesheet">
  </head>

  <body>
    
    <div class="container">

      <h1>TO DO LIST</h1>

      <div class="create-task-block">
        <form class="create-task-form">
          <p class="task-title">&darr; Please add a new task</p>
          <div class="input-field">
            <input type="text" name="task" class="task-input custom-input" />
          </div>
          <button type="submit" class="btn custom-button">Add task</button>
        </form>
      </div>

      <div class="filter-task-block">
        <h2 class="task-title">Your tasks</h2>
        <div class="input-field">
          <input
            type="text"
            name="filter"
            class="filter-input custom-input"
            placeholder="Find the task"
          />
        </div>

        <ul class="collection"></ul>

        <button class="clear-tasks custom-button">Delete all tasks</button>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
